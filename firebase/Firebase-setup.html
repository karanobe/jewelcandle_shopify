ref.on('value', gotData, errData);

function gotData(data) {
	var dataSet = data.val();
	var ids = Object.keys(dataSet);
	for (var i = 0; i < ids.length; i++) {
		var j = ids[i];
		var name = dataSet[j].name;
		var worth = dataSet[j].worth;

	}


}
